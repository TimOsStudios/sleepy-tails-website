<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us - Sleepy Tails</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      padding: 2rem;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at top, #0a1d33 0%, #041423 100%);
      color: #e0e6ed;
      line-height: 1.7;
      position: relative;
      overflow-x: hidden;
    }
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: 
        radial-gradient(1px 1px at 25px 5px, #91cfff 50%, transparent 100%),
        radial-gradient(1px 1px at 50px 25px, #91cfff 50%, transparent 100%),
        radial-gradient(1px 1px at 125px 20px, #91cfff 50%, transparent 100%),
        radial-gradient(1.5px 1.5px at 50px 75px, #91cfff 50%, transparent 100%),
        radial-gradient(2px 2px at 175px 125px, #91cfff 50%, transparent 100%),
        radial-gradient(2px 2px at 20px 135px, #91cfff 50%, transparent 100%),
        radial-gradient(1px 1px at 200px 50px, #91cfff 50%, transparent 100%),
        radial-gradient(1px 1px at 65px 175px, #91cfff 50%, transparent 100%);
      background-repeat: repeat;
      background-size: 250px 250px;
      opacity: 0.4;
      z-index: 0;
      pointer-events: none;
    }
    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      gap: 1rem;
      margin-bottom: 2rem;
      position: relative;
      z-index: 1;
    }
    header img {
      height: 80px;
      margin-bottom: 1rem;
    }
    h1 {
      color: #ffdf78;
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    p {
      margin-bottom: 1rem;
    }
    a {
      color: #91cfff;
      text-decoration: none;
      transition: color 0.3s;
    }
    a:hover {
      color: #ffdf78;
      text-decoration: underline;
    }
    .container {
      max-width: 600px;
      margin: auto;
      position: relative;
      z-index: 1;
    }
    .form-container {
      background: rgba(10, 29, 51, 0.5);
      border-radius: 12px;
      padding: 2rem;
      border: 1px solid rgba(145, 207, 255, 0.2);
      margin-top: 2rem;
    }
    .form-group {
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      color: #ffdf78;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid rgba(145, 207, 255, 0.3);
      background-color: rgba(4, 20, 35, 0.7);
      border-radius: 6px;
      color: #e0e6ed;
      font-family: 'Segoe UI', sans-serif;
      font-size: 1rem;
      box-sizing: border-box;
    }
    textarea {
      min-height: 150px;
      resize: vertical;
    }
    input:focus, textarea:focus {
      outline: none;
      border-color: #91cfff;
      box-shadow: 0 0 0 2px rgba(145, 207, 255, 0.2);
    }
    button {
      background-color: #91cfff;
      color: #041423;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s;
    }
    button:hover {
      background-color: #ffdf78;
      transform: translateY(-2px);
    }
    .back-link {
      display: block;
      margin-top: 2rem;
      text-align: center;
    }
    #status-message {
      padding: 15px;
      margin-top: 20px;
      border-radius: 6px;
      display: none;
    }
    .success {
      background-color: rgba(39, 174, 96, 0.3);
      border: 1px solid #27ae60;
    }
    .error {
      background-color: rgba(231, 76, 60, 0.3);
      border: 1px solid #e74c3c;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <img src="https://cdn.bdz5.com/sleepytails/sleepytails-z.png" alt="Sleepy Tails logo">
      <h1>Contact Us</h1>
      <p>Have a question or feedback? We'd love to hear from you!</p>
    </header>

    <div class="form-container">
      <form id="contactForm" method="GET" action="https://www.bdz11.com/contact">
        <div class="form-group">
          <label for="email">Your Email Address</label>
          <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" required></textarea>
        </div>
        
        <div style="text-align: center;">
          <button type="submit">Send Message</button>
        </div>
      </form>
      
      <div id="status-message"></div>
    </div>
    
    <a href="index.html" class="back-link">‚Üê Back to Homepage</a>
  </div>

  <script>
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Get form values
      const email = document.getElementById('email').value;
      const message = document.getElementById('message').value;
      
      // Build the URL with query parameters
      const baseUrl = 'https://www.bdz11.com/contact';
      const url = `${baseUrl}?email=${encodeURIComponent(email)}&message=${encodeURIComponent(message)}&source=sleepytails-website`;
      
      // Send GET request
      fetch(url)
        .then(response => {
          if (response.ok) {
            return response.text();
          }
          throw new Error('Network response was not ok');
        })
        .then(data => {
          // Show success message
          const statusMsg = document.getElementById('status-message');
          statusMsg.className = 'success';
          statusMsg.innerHTML = 'Thank you for your message! We\'ll respond as soon as possible.';
          statusMsg.style.display = 'block';
          
          // Clear the form
          document.getElementById('contactForm').reset();
          
          console.log('Server response:', data);
        })
        .catch(error => {
          console.error('Error:', error);
          
          // Show error message
          const statusMsg = document.getElementById('status-message');
          statusMsg.className = 'error';
          statusMsg.innerHTML = 'There was a problem sending your message. Please try again later.';
          statusMsg.style.display = 'block';
          
          // Fallback to mailto if server request fails
          const mailtoLink = `mailto:support+sleepytails@timosstudios.com?subject=Contact from Sleepy Tails&body=${encodeURIComponent('From: ' + email + '\n\n' + message)}`;
          window.location.href = mailtoLink;
        });
    });
  </script>
</body>
</html>
